<div class="row">
  <h4 class="text-center bg-success text-white p-2">
    <em>(Assignment 1 - template driven form)</em>
  </h4>
  <div class="col"></div>
  <div class="col">
    <h5 class="text-center">
      <em>{{ rstatus }}</em>
    </h5>
    <form #formsubmit="ngForm" (ngSubmit)="onSubmit(formsubmit)">
      <div class="form-group mt-4">
        <label for="">Contact Id</label>
        <input
          type="text"
          name="cid"
          class="form-control"
          placeholder="enter id here..."
          required
          ngModel
        />
      </div>
      <div class="form-group mt-4">
        <label for="">Contact Name</label>
        <input
          type="text"
          name="cname"
          class="form-control"
          placeholder="enter name here..."
          required
          minlength="3"
          maxlength="20"
          ngModel
        />
      </div>
      <div class="form-group mt-4">
        <label for="">Address</label>
        <input
          type="text"
          name="caddress"
          class="form-control"
          placeholder="enter address here..."
          required
          ngModel
        />
      </div>
      <div class="form-group mt-4">
        <label for="">Phone</label>
        <input
          type="text"
          name="cphone"
          class="form-control"
          placeholder="enter phone num here..."
          required
          ngModel
        />
      </div>
      <div class="mt-4 text-center">
        <button class="btn btn-md btn-primary rounded-pill">Submit</button>
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>
