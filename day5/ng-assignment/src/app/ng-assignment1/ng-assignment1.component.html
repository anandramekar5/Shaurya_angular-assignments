<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 style="text-align: center">
      <em>( assignment 1 )</em>
    </h3>
    <div class="Container">
      <div class="row mt-3">
        <div class="col-5"></div>
        <div class="col-5">
          <h4 style="text-align: ceter">List Of Name</h4>
          <div>
            <h5 [ngStyle]="{ color: nameColor }">Rahul</h5>
            <h5 [ngStyle]="{ color: nameColor }">Nidhi</h5>
            <h5 [ngStyle]="{ color: nameColor }">Radhika</h5>
            <h5 [ngStyle]="{ color: nameColor }">Anuj</h5>
            <h5 [ngStyle]="{ color: nameColor }">Karan</h5>
          </div>

          <div class="form-group">
            <button class="btn btn-primary rounded-pill" (click)="onBlue()">
              Blue
            </button>
            <button
              class="btn m-2 btn-success rounded-pill"
              (click)="onGreen()"
            >
              Green
            </button>
            <button class="m-2 btn btn-danger rounded-pill" (click)="onRed()">
              Red
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
