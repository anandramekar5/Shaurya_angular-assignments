<div class="row">
  <div class="col-5">
    <form
      style="margin-left: 20px"
      #loginForm="ngForm"
      (ngSubmit)="onFormSubmit(loginForm.value)"
    >
      <div class="form-group">
        <label for="">#id</label>
        <input type="text" ngModel name="id" class="form-control" />
      </div>
      <div class="form-group mt-3">
        <label for="">Employee Name</label>
        <input type="text" ngModel name="name" class="form-control" />
      </div>
      <div class="form-group mt-3">
        <label for="">Designation</label>
        <input type="text" ngModel name="designation" class="form-control" />
      </div>
      <div class="form-group mt-3">
        <label for="">Status</label>
        <input type="text" ngModel name="status" class="form-control" />
      </div>
      <div class="mt-3">
        <button class="btn btn-md btn-success">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-7">
    <table class="table table-striped">
      <thead>
        <th>#id</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr *ngFor="let e of empDisplay">
          <td>{{ e.id }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.designation }}</td>
          <td>{{ e.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
